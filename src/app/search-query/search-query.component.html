<div class="d-md-flex container-fluid justify-content-center align-items-center bg-info" *ngIf='shwinput'>
    <div class="row justify-content-center align-items-center">
        <form (ngSubmit)='submitQuery()'>
            <div class="search text-center">
                <input type="text" name="search" id="search" class="form-control" [(ngModel)]='search' placeholder="Search...">
                <div class="text-center">
                    <button type='submit' class="btn btn-outline-success btn-md mt-4">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-repodetails *ngIf='showrepo'></app-repodetails>
